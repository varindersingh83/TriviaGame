<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font  -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="display-1 theTitle">Trivia Game</h1>
    
    <div id="Start" class="container card text-center">Start</div>

    <!-- trivia game display -->
    <div id="gameDisplay">
        <div class="container">
            <h3 class="text-center">Time remainging: <span id="counter">0</span></h3>
        </div>
        
        <div id="question"  class="text-center"><h1>This is a question?</h1></div>

        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button id="option1" type="button" class="btn btn-light">Centered button</button>
                    <button id="option2" type="button" class="btn btn-light">Centered button</button>
                    <button id="option3" type="button" class="btn btn-light">Centered button</button>
                    <button id="option4" type="button" class="btn btn-light">Centered button</button>
                </div>
                <p id="blurb"></p>
            </div>
    
            <div class="row">
                <div id="questionCount" class="col">
                    Question 1 of 10
                </div>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- javascript local -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
