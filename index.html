<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font  -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="display-1 theTitle">Trivia Game</h1>
    
    <!-- Start button -->
    <div id="Start" class="container card text-center">Stop</div>

    <!-- trivia game display -->
    <div id="gameDisplay">
        <div class="w-75 container">
            <h3 class="text-center">Time remaining: <span id="counter">0</span></h3>
            <div id="question"  class="text-center">
                <h1>This is a question?</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button id="option1" type="button" class="btn btn-light">Centered button</button>
                    <button id="option2" type="button" class="btn btn-light">Centered button</button>
                    <button id="option3" type="button" class="btn btn-light">Centered button</button>
                    <button id="option4" type="button" class="btn btn-light">Centered button</button>
                </div> 
            </div>
            
            <div class="col text-center">
                <div id="blurb">
                    <p id="blurbText"></p>
                    <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end">
                        <li class="page-item">
                        <a class="page-link" href="#" id="next">Next</a>
                        </li>
                    </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- final score -->
    <div id="finalScore">
        <div class="text-center"><h1>Win: <span id="finalWinScore"></span></h1></div>
        <div class="text-center"><h1>Loss: <span id="finalLossScore"></span></h1></div>
    </div>

     <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- javascript local -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
